<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Sport+ | Exercices</title>
  <link rel="stylesheet" href="css/exercices.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Sport<span>+</span></div>

    <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav" id="nav">
      <a href="index.html">Accueil</a>
      <a href="exercices.html" class="active">Exercices</a>
      <a href="seance.html">Créer ma séance</a>
      <a href="perfs.html">Mes Perfs</a>
      <a href="historique.html">Historique</a>
    </nav>
  </header>

  <!-- Titre -->
  <section class="title-section">
    <h1>Tous les Exercices</h1>
    <p class="subtitle">Sélectionne tes exercices et ajoute-les à ta séance</p>
  </section>

  <!-- Filtres -->
  <section class="filters">
    <select id="filter-muscle">
      <option value="all">Tous les muscles</option>
      <option value="pectoraux">Pectoraux</option>
      <option value="dos">Dos</option>
      <option value="epaules">Épaules</option>
      <option value="bras">Bras</option>
      <option value="jambes">Jambes</option>
      <option value="abdos">Abdominaux</option>
    </select>
  </section>

  <!-- Cartes d'exercices -->
  <section class="exercices-grid" id="exercices-grid">
    <!-- Les exercices seront générés par JavaScript -->
  </section>

  <script src="js/exercices.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      const isOpen = nav.classList.toggle('open');
      hamburger.classList.toggle('open', isOpen);
      hamburger.setAttribute('aria-expanded', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    });

    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    });
  </script>

</body>
</html>
