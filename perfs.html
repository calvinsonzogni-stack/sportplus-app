<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Sport+ | Mes Perfs</title>
  <link rel="stylesheet" href="css/perfs.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Sport<span>+</span></div>

    <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav" id="nav">
      <a href="index.html">Accueil</a>
      <a href="exercices.html">Exercices</a>
      <a href="seance.html">Créer ma séance</a>
      <a href="perfs.html" class="active">Mes Perfs</a>
      <a href="historique.html">Historique</a>
    </nav>
  </header>

  <!-- Titre -->
  <section class="title-section">
    <h1>Mes Performances</h1>
    <p>Enregistre les poids que tu utilises pour chaque exercice</p>
  </section>

  <!-- Liste des exercices avec leurs perfs -->
  <section class="perfs-container">
    <div class="perfs-grid" id="perfs-grid">
      <!-- Les cartes d'exercices seront générées ici -->
    </div>
  </section>

  <script src="js/perfs.js"></script>
  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      const isOpen = nav.classList.toggle('open');
      hamburger.classList.toggle('open', isOpen);
      hamburger.setAttribute('aria-expanded', isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    });

    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    });
  </script>

</body>
</html>
